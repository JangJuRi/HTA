<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            margin: 10px 0;
        }       
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }
        th {
            text-align: left;
            background-color: lightgray;
        }
        th, td {
            padding: 6px;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <!-- header -->
            <h1>수강신청 현황 조회</h1>
        </div>
        <div style=" padding: 16px;">
            <!-- body -->
            <div>
                <form>
                    <label>학기</label>
                    <select name="year" style="width: 60px; height: 25px;">
                        <option value="2020" selected>2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>

                    <select name="period" style="width: 60px; height: 25px;">
                        <option value="1">1학기</option>
                        <option value="2">2학기</option>
                    </select>

                    <button type="submit">조회</button>
                </form>
            </div>
            <div>
                <form>
                <div>
                    <table border="1px solid black">
                        <thead>
                            <tr>
                                <th><input type="checkbox" name="courseAllChecked" value="Y"></th>
                                <th>과정번호</th>
                                <th>과정명</th>
                                <th>담당교수</th>
                                <th>취소여부</th>
                                <th>수료여부</th>
                                <th>성적</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                           <tr>
                               <td><input type="checkbox" name="courseChecked" value="10000"></td>
                               <td>10000</td>
                               <td>자바기초</td>
                               <td>이교수</td>
                               <td>N</td>
                               <td>N</td>
                               <td>-</td>
                               <td><button type="button">삭제</button></td>
                           </tr> 

                           <tr>
                               <td><input type="checkbox" name="courseChecked" value="10021"></td>
                               <td>10021</td>
                               <td>데이터베이스</td>
                               <td>이교수</td>
                               <td>N</td>
                               <td>N</td>
                               <td>-</td>
                               <td><button type="button">삭제</button></td>
                           </tr> 

                           <tr>
                               <td><input type="checkbox" name="courseChecked" value="10031" disabled></td>
                               <td>10031</td>
                               <td>HTNL</td>
                               <td>이교수</td>
                               <td>Y</td>
                               <td>N</td>
                               <td>-</td>
                               <td><button type="button" disabled>삭제</button></td>
                           </tr> 
                        </tbody>
                    </table>
                </div>

                <div>
                    <button type="submit" style="width: 80px; height: 30px;">전체취소</button>
                    <button type="submit" style="width: 80px; height: 30px;">선택취소</button>
                </div>
                </form>
            </div>               
        </div>
        
        <div>
            <!-- footer -->
            <p>중앙HTA학교</p>
            <p>주소 : 서울특별시 종로구 율곡로 10길 105 디아망빌딩 4층</p>
            <p>전화 : 070-1234-6789 메일 : admin@jhta.co.kr</p>
        </div>
    </div>
</body>
</html>
